name: CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push backed Docker image to Docker Hub
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/hotels-hippo-guest-backend:latest .

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Push backend Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/hotels-hippo-guest-backend:latest
